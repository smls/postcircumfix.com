<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>[% page.title // site.name %]</title>
        <meta name="author"      content="[% site.author.name %]">
        <meta name="description" content="[%~ page.description // site.subtitle ~%]">
        <meta name="viewport"    content="width=device-width, initial-scale=1.0">
        <link rel="alternate"  href="/feed" type="application/atom+xml" title="[% site.name %]">
        <link rel="stylesheet" href="/style/main.css" type='text/css'>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Raleway:500|Merriweather:400,400italic,700,700italic' type='text/css'>
    </head>
    <body>
        <div id="body">
            <div id="layout_wrapper">
                <div id="header_wrapper">
                    <div id="header">
                        <a href="[% site.url %]"><img id="logo" src="/style/logo.jpg" alt="[% site.name %]"/></a>
                        <div id="subtitle">[% site.subtitle %]</div>
                    </div>
                </div>
                
                [%- content -%]
                
                <div id="footer_wrapper">
                    <div id="footer">
                        Copyright Â© [% year(date.now) %] &mdash; [% site.author.name %]
                        <ul class="navlinks">
                        [%~ FOR i in site.navlinks %]
                          <li><a href="[% i.value %]">[% i.key %]</a></li>
                        [%- END %]
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

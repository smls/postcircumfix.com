<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>[% page.title // site.name %]</title>
  <meta name="author"      content="[% site.author.name %]">
  <meta name="description" content="[%~ page.description // site.subtitle ~%]">
  <meta name="viewport"    content="width=device-width, initial-scale=1.0">
  <link rel="alternate"  href="/feed" type="application/atom+xml" title="[% site.name %]">
  <link rel="stylesheet" href="/style/site.css" type='text/css'>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Raleway:500|Merriweather:400,400italic,700,700italic' type='text/css'>
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
<div id="body">

<header class="row">
  <a href="[% site.url %]"><img id="logo" src="/style/logo.jpg" alt="[% site.name %]"/></a>
  <div id="subtitle">[% site.subtitle %]</div>
</header>

[%- content -%]

<footer class="row">
  <p>Copyright Â© [% year(date.now) %] &mdash; [% site.author.name %]</p>
  <nav>
    <ul>
    [%~ FOR i in site.navlinks %]
      <li><a href="[% i.value %]">[% i.key %]</a></li>
    [%- END %]
    </ul>
  </nav>
</footer>

</div>
</body>
</html>
